<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        ようこそ　<h:outputText value="#{loginBackingBean.users.name}" />　さん
        <h:form>
            <h:commandButton value="戻る" action="#{productListBackingBean.back()}" />
        </h:form>
        
        <h:dataTable value="#{productListBackingBean.cartList}" var="cl">

                <h:column>
                    <f:facet name="header">商品ID</f:facet>
                    #{cl.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">カテゴリ名</f:facet>
                    #{cl.categoryCd.categoryName}
                </h:column>
                <h:column>
                    <f:facet name="header">商品名</f:facet>
                    #{cl.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">金額</f:facet>
                    #{cl.price}
                </h:column>
                <h:column>
                    <f:facet name="header">個数</f:facet>
                    #{cl.amount}
                </h:column>
                <h:column>
                    <h:form>
                    <f:facet name="header">注文個数</f:facet>
                    <h:commandButton value="カート削除" action="#{productListBackingBean.delCart()}" >
                        <f:param name="productId" value="#{cl.productId}" />
                    </h:commandButton>
                    </h:form>
                </h:column>
        </h:dataTable>
        <h:form>
            <h:commandButton value="注文確認" action="#{productListBackingBean.orderReview()}" />
        </h:form>
    </h:body>
</html>
