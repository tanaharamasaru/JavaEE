<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        ようこそ　<h:outputText value="#{loginBackingBean.users.name}" />　さん
        
            
        <h:dataTable value="#{loginBackingBean.productList}" var="pl">

                <h:column>
                    <f:facet name="header">商品ID</f:facet>
                    #{pl.productId}
                </h:column>
                <h:column>
                    <f:facet name="header">カテゴリ名</f:facet>
                    #{pl.categoryCd.categoryName}
                </h:column>
                <h:column>
                    <f:facet name="header">商品名</f:facet>
                    #{pl.productName}
                </h:column>
                <h:column>
                    <f:facet name="header">金額</f:facet>
                    #{pl.price}
                </h:column>
                <h:column>
                    <f:facet name="header">在庫</f:facet>
                    #{pl.stock}
                </h:column>
                <h:column>
                    <h:form>
                    <f:facet name="header">注文個数</f:facet>
                    <h:inputText id="amount" required="true" value="#{productListBackingBean.amount}" label="id" size="2" />　個
                    <h:commandButton value="カートに追加" action="#{productListBackingBean.addCart()}" >
                        <f:param name="productId" value="#{pl.productId}" />
                    </h:commandButton>
                    </h:form>
                </h:column>
        </h:dataTable>

    </h:body>
</html>
